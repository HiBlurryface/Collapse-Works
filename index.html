<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/swiper-bundle.min.css">
	<title>Works</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container container">
				<div class="header__row">
					<div class="header__logo">
						<img src="img/logo.svg" alt="" class="header__logo-icon">
						<p class="header__logo-name">Collapse</p>
					</div>
					<nav class="header__menu">
						<ul class="header__menu-body">
							<li class="header__menu-item"><a href="https://hiblurryface.github.io/Collapse/"
									class="header__menu-link">strona główna</a>
							</li>
							<li class="header__menu-item"><a href="https://hiblurryface.github.io/Collapse-team/"
									class="header__menu-link">kolektyw</a></li>
							<li class="header__menu-item link-active"><a
									href="https://hiblurryface.github.io/Collapse-works/"
									class="header__menu-link link-active">prace</a></li>
							<li class="header__menu-item"><a href="https://hiblurryface.github.io/Collapse-contact/"
									class="header__menu-link">kontakt</a></li>
						</ul>
					</nav>
					<div class="header__burger">
						<span></span>
					</div>
				</div>
			</div>
		</header>
		<section class="works">
			<div class="works__container container">
				<h1 class="works__title">Nasze prace</h1>
			</div>
		</section>
		<main class="main">
			<section class="books">
				<div class="books__container container">
					<div class="books__content">
						<h2 class="books__title">Okładki książek</h2>
						<div class="slider swiper-container">
							<div class="swiper-button-prev"></div>
							<div class="swiper-button-next"></div>
							<div class="swiper-pagination"></div>
							<div class="slider-wrapper swiper-wrapper">
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/ksiazka1.png" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/ksiazka2.jpg" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/ksiazka3.jpg" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/ksiazka4.jpg" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/ksiazka5.jpg" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/ksiazka6.jpg" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/ksiazka.jpg" alt="">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="poster">
				<div class="poster__container container">
					<div class="poster__content">
						<h2 class="poster__title">Plakaty</h2>
						<div class="slider swiper-container">
							<div class="swiper-button-prev"></div>
							<div class="swiper-button-next"></div>
							<div class="swiper-pagination"></div>
							<div class="slider-wrapper swiper-wrapper">
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/Плакат клубника.png" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/cyber.jpg" alt="">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="cutaway">
				<div class="cutaway__container container">
					<div class="cutaway__content">
						<h2 class="cutaway__title">Wizytówki</h2>
						<div class="slider swiper-container">
							<div class="swiper-button-prev"></div>
							<div class="swiper-button-next"></div>
							<div class="swiper-pagination"></div>
							<div class="slider-wrapper swiper-wrapper">
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/1.png" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/2.png" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/3.png" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/4.png" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/5.png" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/6.png" alt="">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="notebooks">
				<div class="notebooks__container container">
					<div class="notebooks__content">
						<h2 class="notebooks__title">Okładki zeszytów</h2>
						<div class="slider swiper-container">
							<div class="swiper-button-prev"></div>
							<div class="swiper-button-next"></div>
							<div class="swiper-pagination"></div>
							<div class="slider-wrapper swiper-wrapper">
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/11.png" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/ae92920d64c3931d.png" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/девушка_с_цветами_и_слезами_1_тетрадь.png" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/cyber-zeszyt.jpg" alt="">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="calendar">
				<div class="calendar__container container">
					<div class="calendar__content">
						<h2 class="calendar__title">Fotokalendarze</h2>
						<div class="slider swiper-container">
							<div class="swiper-button-prev"></div>
							<div class="swiper-button-next"></div>
							<div class="swiper-pagination"></div>
							<div class="slider-wrapper swiper-wrapper">
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/kalendarz3.png" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/kalendarz2.png" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/kalendarz2.jpg" alt="">
									</div>
								</div>
								<div class="slider__slide swiper-slide">
									<div class="slider__slide-img">
										<img src="img/kalendarz3.jpg" alt="">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container container">
				<div class="footer__content">
					<div class="footer__logo">
						<img src="img/logo.svg" alt="" class="footer__logo-icon">
						<p class="footer__logo-name">Collapse</p>
					</div>
					<div class="footer__social">
						<a href="" class="footer__social-link">
							<i class="fab fa-facebook"></i>
						</a>
						<a href="" class="footer__social-link">
							<i class="fab fa-instagram"></i>
						</a>
					</div>
					<div class="footer__copyright">
						<i class="far fa-copyright"></i>
						<p class="footer__copyright-text">All copyrights reserved</p>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<!-- 	Scripts  -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/a4580168d5.js" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
